<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Append Torrent Test</title>
	<script src="../node_modules/webtorrent/webtorrent.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>
<body>
	<p>May The Force </p>
	<!-- <img src="http://www.keenthemes.com/preview/conquer/assets/plugins/jcrop/demos/demo_files/image1.jpg" alt=""> -->
	<img class="b9ee8a5d3156850f922dc9f2e2f581b813832ef5"></img>

	<script>
	$("p").append("Be With You");

	function AppendTorrent (hashObj) {
		for (var key in hashObj) {
			const client = new WebTorrent();
			client.add(hashObj[key], (torrent) => {
				const file = torrent.files[0];
				file.getBlobURL((err, url) => {
					if (err) throw err;
					$(`.${hashObj[key]}`).attr("src", url);
				});
			});
		}
	}

	var testObj = {
		'symbol.jpg': 'b9ee8a5d3156850f922dc9f2e2f581b813832ef5'
	};

	AppendTorrent(testObj);
	</script>
</body>
</html>
